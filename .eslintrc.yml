env:
  browser: true
  es2021: true
  "vue/setup-compiler-macros": true

parser: "vue-eslint-parser"

parserOptions:
  parser: "@typescript-eslint/parser"
  sourceType: module

plugins:
  - vue

extends:
  - "eslint:recommended"
  - "plugin:vue/vue3-recommended"
  - "prettier"

rules:
  vue/multi-word-component-names: "off"
